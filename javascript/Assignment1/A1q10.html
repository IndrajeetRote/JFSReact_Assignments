<html>
    <head>
        <title>Fibonacco numbers</title>
    </head>
    <body>
        <script>
            let n1 = 0, n2 = 1, nextTerm;

            document.writeln('Fibonacci Series:<br>');

            for (let i = 1; i <= 100; i++) {
                document.writeln(n1,", ");
                nextTerm = n1 + n2;
                n1 = n2;
                n2 = nextTerm;
            }
        </script>
    </body>
</html>
