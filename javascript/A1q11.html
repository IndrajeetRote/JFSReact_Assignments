<html>
    <head>
        <title>Reversing array</title>
    </head>
    <body>
        
        <script>
            var arr = [10, 20, 30, 40];
            for(let i = 0; i < arr.length; i++){
                document.write(arr[i]," , ");
            }
            var new_arr = arr.reverse();
            for(let i = 0; i < arr.length; i++){
                document.write(arr[i]," , ");
            }
        </script>
    </body>
</html>
