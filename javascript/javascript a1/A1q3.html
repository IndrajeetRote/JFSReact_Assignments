<html>
    <head>
        <title>Even Odd Parity check</title>
    </head>
    <body>
        <script>
            var number = parseInt(prompt('Enter a positive integer: '));
            i=evenOdd(number);
            if(i==1)
            document.write('parity(',number,'):--> "even"');
            else
                    document.write('parity(',number,'):--> "odd"');
            function evenOdd(number){
                if(number % 2 == 0)
                    return(1);
                else
                    return(2) ;   
               
            }   
        </script>
    </body>
</html>
