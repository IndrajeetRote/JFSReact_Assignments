<html>
    <head>
        <title>Sum of N numbers</title>
    </head>
    <body>
        <script>
            var number = parseInt(prompt('Enter a positive integer: '));

            var sum = 0;
            for (i = 1; i <= number; i++) {
                sum += i;
            }
            document.write("Sum of N numbers are "+sum);
        </script>
    </body>
</html>
